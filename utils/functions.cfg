#define RAILWAY FROM
	[set_variable]
		name=from
		value={FROM}
	[/set_variable]
	[message]
				speaker=narrator
				message= "Hello, $nameinput! Here, you can fastly move to another part of the world."
			[/message]
	[switch]
		variable=from
		[case]
			value=1
			[message]
				speaker=narrator
				message=_"Where do you want to go?"
				[option]
					message= _"Dark Capital (300 gp)"
					[command]
						[store_gold]
							side=1
							variable=gp
						[/store_gold]
						[if]
							[variable]
								name=gp
								greater_than_equal_to=300
							[/variable]
							[then]
								[gold]
									side=1
									amount=-300
								[/gold]
								[message]
									speaker=narrator
									message=_"Good Luck, sir! Soon you will arrive to Dark Capital."
								[/message]
								{VARIABLE unitX 7}
								{VARIABLE unitY 5}
								[endlevel]
									next_scenario = 04_Dark_Capital
									carryover_percentage = 100
									result=victory
									linger_mode = no
									bonus = no
									carryover_report = no
								[/endlevel]
							[/then]
							[else]
								[message]
									speaker=narrator
									message=_"Sorry, but you don't have enough gold."
								[/message]
							[/else]
						[/if]
					[/command]
				[/option]
				{CANCEL}
			[/message]
		[/case]
		[case]
			value=2
			[message]
				speaker=narrator
				message=_"Where do you want to go?"
				[option]
					message=_"Town of Recruits (290 gp)"
					[command]
						[store_gold]
							side=1
							variable=gp
						[/store_gold]
						[if]
							[variable]
								name=gp
								greater_than_equal_to=290
							[/variable]
							[then]
								[gold]
									side=1
									amount=-290
								[/gold]
								[message]
									speaker=narrator
									message=_"Good Luck, sir! Soon you will arrive to Town of Recruits."
								[/message]
								{VARIABLE unitX 27}
								{VARIABLE unitY 12}
								[endlevel]
									next_scenario = 02_Town_of_recruits
									carryover_percentage = 100
									result=victory
									linger_mode = no
									bonus = no
									carryover_report = no
								[/endlevel]
							[/then]
							[else]
								[message]
									speaker=narrator
									message=_"Sorry, but you don't have enough gold."
								[/message]
							[/else]
						[/if]
					[/command]
				[/option]
				{CANCEL}
			[/message]
		[/case]
	[/switch]
#enddef
#define CANCEL
	[option]
		message=_"Exit"
		[command]
			{VARIABLE menu 0}
		[/command]
	[/option]
#enddef
#define SHOP WHERE
	[set_variable]
		name=where
		value={WHERE}
	[/set_variable]
	{VARIABLE menu 1}
	[while]
		[variable]
			name=menu
			equals=1
		[/variable]
		[do]
		[switch]
			variable=where
			[case]
				value=tor
				[message]
					speaker=narrator
					message=_"What would you like to buy?"
					[option]
						message=_"Heal potion. <b>60 gp</b>
						<i>Full heal.</i>"
						[command]
							[store_gold]
								side=1
								variable=gp
							[/store_gold]
							[if]
								[variable]
									name=gp
									greater_than_equal_to=60
								[/variable]
								[then]
									{VARIABLE_OP healP add 1}
									[gold]
										side=1
										amount=-60
									[/gold]
								[/then]
								[else]
									[message]
										speaker=narrator
										message=_"You have only $gp gold, but you need 60 gp."
									[/message]
								[/else]
							[/if]
						[/command]
					[/option]
					[option]
						message=_"Experience potion. <b>100 gp</b>
						<i>You will get 150 xp</i>"
						[command]
							[store_gold]
								side=1
								variable=gp
							[/store_gold]
							[if]
								[variable]
									name=gp
									greater_than_equal_to=100
								[/variable]
								[then]
									{VARIABLE_OP expP add 1}
									[gold]
										side=1
										amount=-100
									[/gold]
								[/then]
								[else]
									[message]
										speaker=narrator
										message=_"You have only $gp gold, but you need 100 gp."
									[/message]
								[/else]
							[/if]
						[/command]
					[/option]
					{CANCEL}
				[/message]
			[/case]
		[/switch]
		[/do]
	[/while]
	{CLEAR_VARIABLE where}
#enddef
